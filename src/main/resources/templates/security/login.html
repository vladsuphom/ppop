<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="page-fragments :: head"></head>
<body>
<div class="wrapper homepage-background">

    <nav th:replace="page-fragments :: nav"></nav>

    <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                        <div class="card">
                            <div class="centered-form">

                                <form th:action="@{/login}" method="post" class="form-group">

                                    <div class="text-center title-graphic">
                                        <img th:src="@{/img/Meet-your-ClienTell.png}" alt="Meet your ClienTell" width="200">
                                    </div>

                                    <label for="email"></label>
                                    <input type="email" id="email" name="email" placeholder="Email" class="form-control" />

                                    <label for="password"></label>
                                    <input type="password" id="password" name="password" placeholder="Пароль" class="form-control" />

                                    <br/>

                                    <div th:if="${param.error}">
                                        <p>Неверные имя пользователя и пароль.</p><br/>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <p>Вы вышли из системы.</p><br/>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info btn-fill btn-wd">Логин</button>
                                    </div>

                                    <div class="card-footer text-center">
                                        <br/>
                                        <a th:href="@{/register}">Нет аккаунта?</a>
                                    </div>

                                    <div class="clearfix"></div>

                                </form>
                            </div>
                        </div>
                    </div>

                        </div>
                    </div>
                </div>

        <footer th:replace="page-fragments :: footer"></footer>

</div>

</body>
</html>
