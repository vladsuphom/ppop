<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="head">
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/css/demo.css}" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css' />
    <link th:href="@{/css/themify-icons.css}" rel="stylesheet" />

    <!--   Core JS Files   -->
    <script  th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script th:src="@{/js/bootstrap-checkbox-radio.js}"></script>

    <!--  Charts Plugin -->
    <script th:src="@{/js/chartist.min.js}"></script>

    <!--  Notifications Plugin    -->
    <script th:src="@{/js/bootstrap-notify.js}"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script th:src="@{/js/paper-dashboard.js}"></script>

    <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
    <script th:src="@{/js/demo.js}"></script>

</head>
<body>

<div class="wrapper">
    <div th:fragment="sidebar" class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a th:href="@{/}" class="simple-text">
                    <img th:src="@{/img/ClienTell-Logo-1.png}" alt="ClienTell logo" width="40">
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a th:href="@{/dashboard}">
                        <i class="ti-pie-chart"></i>
                        <p>Доска итогов</p>
                    </a>
                </li>

                <li>
                    <a th:href="@{/to-do}">
                        <i class="ti-check-box"></i>
                        <p>Лист заданий</p>
                    </a>
                </li>

                <li>
                    <a th:href="@{/email}">
                        <i class="ti-email"></i>
                        <p>Сообщения</p>
                    </a>
                </li>

                <li>
                    <a th:href="@{/project}">
                        <i class="ti-palette"></i>
                        <p>Проекты</p>
                    </a>
                </li>

                <li>
                    <a th:href="@{/customer}">
                        <i class="ti-view-list-alt"></i>
                        <p>Клиенты</p>
                    </a>
                </li>

                <li>
                    <a th:href="@{/user/edit}">
                        <i class="ti-user"></i>
                        <p>Профиль пользователя</p>
                    </a>
                </li>


            </ul><!--/ end nav-->
        </div>
    </div><!--/ end sidebar-->

    <div class="main-panel">
        <nav th:fragment="nav" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:text="${title}">Доска итогов</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-panel"></i>
                                <p>Статистика</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="ti-settings"></i>
                                <p>Настройки</p>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/logout}">

                                <form th:action="@{/logout}" method="post" class="logout">
                                    <label for="logout"><i class="ti-user"></i>
                                    <input type="submit" id="logout" value="Выйти" /></label>
                                </form>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                </div>
            </div>
        </div>

        <footer th:fragment="footer" class="footer">
            <div class="container-fluid">
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script><a href="http://www.hustlelikeaboss.design" target="_blank"> какой то текст</a>
                </div>
            </div>
        </footer>

    </div><!--/ end main-panel-->
</div><!--/ end wrapper-->


</body>


</html>
