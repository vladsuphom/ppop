<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="dashboard-fragments :: head"></head>
<body>

<div class="wrapper homepage-background">

    <nav th:replace="page-fragments :: nav"></nav>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

                    <div class="card">

                    <div class="centered-form">

                        <form class="form-group" th:object="${user}" method="post" th:action="@{/register}">

                            <div class="text-center title-graphic">
                                <img th:src="@{/img/Meet-your-ClienTell.png}" alt="Meet your ClienTell" width="200">
                            </div>

                            <label th:for="*{email}"></label>
                            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
                            <span th:errors="*{email}"></span>
                            <span th:if="${isDuplicate}">Пользователь с такой почтой уже существует!</span>

                            <label th:for="*{password}"></label>
                            <input type="password" th:field="*{password}" placeholder="Пароль" class="form-control" />
                            <span th:errors="*{password}"></span>
                            <span th:if="${isWrongPassword}">Пароли не совпадают.</span>


                            <label for="verify"></label>
                            <input type="password" id="verify" name="verify" placeholder="Повторите пароль" class="form-control" />

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <br/>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Зарегистрировать</button>
                            </div>

                            <div class="card-footer text-center">
                                <br/>
                                <a th:href="@{/login}">Уже есть аккаунт?</a>
                            </div>


                            <div class="clearfix"></div>

                        </form>
                    </div>
                </div>
            </div>
            </div>

        </div><!--/ end container-fluid-->
    </div><!--/ end content-->

    <footer th:replace="page-fragments :: footer"></footer>

</div><!--/ end wrapper-->

</body>

</html>
